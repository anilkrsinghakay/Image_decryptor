<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Decryptor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    input, button {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      display: inline-block;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>üîê Image Decryptor</h1>
  <input type="file" id="stegoImage" accept="image/*"><br>
  <input type="number" id="rails" placeholder="Enter Rail Key (rails)"><br>
  <button onclick="decryptImage()">Decrypt</button>

  <div id="result"></div>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    // ==============================
    // Rail Fence Decrypt
    // ==============================
function railFenceDecrypt(cipher, rails) {
  if (rails < 2) return cipher;

  // Step 1: Generate zigzag pattern
  let pattern = [];
  let rail = 0, direction = 1;
  for (let i = 0; i < cipher.length; i++) {
    pattern.push(rail);
    rail += direction;
    if (rail === 0 || rail === rails - 1) direction *= -1;
  }

  // Step 2: Count chars per rail
  let counts = Array(rails).fill(0);
  pattern.forEach(r => counts[r]++);

  // Step 3: Slice ciphertext into rail arrays
  let railsText = [];
  let idx = 0;
  for (let r = 0; r < rails; r++) {
    railsText[r] = cipher.slice(idx, idx + counts[r]).split("");
    idx += counts[r];
  }

  // Step 4: Rebuild plaintext by following zigzag
  let result = "";
  for (let r of pattern) {
    result += railsText[r].shift();
  }
  return result;
}


    // ==============================
    // Extract LSB Text
    // ==============================
    function extractTextFromImage(image, rails) {
      let canvas = document.getElementById("canvas");
      let ctx = canvas.getContext("2d");

      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);

      let imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      let bits = "";

      for (let i = 0; i < imgData.length; i++) {
        bits += (imgData[i] & 1).toString();
        if (bits.endsWith("1111111111111110")) {
          bits = bits.slice(0, -16); // remove marker
          break;
        }
      }

      let chars = [];
      for (let i = 0; i < bits.length; i += 8) {
        chars.push(String.fromCharCode(parseInt(bits.slice(i, i+8), 2)));
      }

      let ciphertext = chars.join("");
      let plaintext = railFenceDecrypt(ciphertext, rails);
      return {ciphertext, plaintext};
    }

    // ==============================
    // Handle File + Decrypt
    // ==============================
    function decryptImage() {
      let fileInput = document.getElementById("stegoImage");
      let rails = parseInt(document.getElementById("rails").value);
      let resultDiv = document.getElementById("result");

      if (!fileInput.files[0]) {
        alert("Please select a stego image first.");
        return;
      }
      if (!rails || rails < 2) {
        alert("Please enter a valid rail key (>=2).");
        return;
      }

      let img = new Image();
      img.onload = function() {
        let {ciphertext, plaintext} = extractTextFromImage(img, rails);
        resultDiv.innerText =
          "Rail Key      : " + rails + "\n" +
          "Ciphertext    : " + ciphertext + "\n" +
          "Decrypted Text: " + plaintext;
      };
      img.src = URL.createObjectURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
