<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Efficient Image Decryptor</title>
  <style>
    body { font-family: Arial; text-align: center; margin: 40px; }
    input, button { margin: 10px; padding: 8px; font-size: 16px; }
    #result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; display: inline-block; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>üîê Efficient Image Decryptor</h1>
  <input type="file" id="stegoImage" accept="image/*"><br>
  <input type="number" id="rails" placeholder="Enter Rail Key (rails)"><br>
  <button onclick="decryptImage()">Decrypt</button>
  <div id="result"></div>
  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    // ==============================
    // Rail Fence Decrypt
    // ==============================
    function railFenceDecrypt(cipher, rails) {
      if (rails < 2) return cipher;

      let pattern = [], rail = 0, direction = 1;
      for (let i = 0; i < cipher.length; i++) {
        pattern.push(rail);
        rail += direction;
        if (rail === 0 || rail === rails - 1) direction *= -1;
      }

      let counts = Array(rails).fill(0);
      pattern.forEach(r => counts[r]++);

      let railsText = [], idx = 0;
      for (let r = 0; r < rails; r++) {
        railsText[r] = cipher.slice(idx, idx + counts[r]).split("");
        idx += counts[r];
      }

      let result = "";
      for (let r of pattern) result += railsText[r].shift();
      return result;
    }

    // ==============================
    // Extract LSB Text from Image
    // ==============================
    function extractTextFromImage(image) {
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = image.width;
      canvas.height = image.height;
      ctx.drawImage(image, 0, 0);

      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
      const bitsArr = [];
      const endMarker = "1111111111111110";
      let markerFound = false;

      for (let i = 0; i < imgData.length; i += 4) { // R,G,B only
        for (let j = 0; j < 3; j++) {
          bitsArr.push((imgData[i + j] & 1).toString());
          if (bitsArr.length >= endMarker.length) {
            if (bitsArr.slice(-endMarker.length).join('') === endMarker) {
              markerFound = true;
              bitsArr.splice(-endMarker.length); // remove marker
              break;
            }
          }
        }
        if (markerFound) break;
      }

      // Convert bits to characters
      const chars = [];
      for (let i = 0; i < bitsArr.length; i += 8) {
        chars.push(String.fromCharCode(parseInt(bitsArr.slice(i, i + 8).join(''), 2)));
      }

      return chars.join('');
    }

    // ==============================
    // Handle File + Decrypt
    // ==============================
    function decryptImage() {
      const fileInput = document.getElementById("stegoImage");
      const rails = parseInt(document.getElementById("rails").value);
      const resultDiv = document.getElementById("result");

      if (!fileInput.files[0]) { alert("Select a stego image first."); return; }
      if (!rails || rails < 2) { alert("Enter valid rail key (>=2)."); return; }

      const img = new Image();
      img.onload = () => {
        const ciphertext = extractTextFromImage(img);
        const plaintext = railFenceDecrypt(ciphertext, rails);
        resultDiv.innerText =
          `Rail Key      : ${rails}\n` +
          `Ciphertext    : ${ciphertext}\n` +
          `Decrypted Text: ${plaintext}`;
      };
      img.src = URL.createObjectURL(fileInput.files[0]);
    }
  </script>
</body>
</html>
